name: Deploy Family Tree to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (so it can work properly in a pages environment).
          static_site_generator: next

      - name: Setup SSH key for private repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FAMILY_TREE_DATA_DEPLOY_KEY }}

      - name: Checkout family data repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/familytree-data
          path: family-tree-data
          ssh-key: ${{ secrets.FAMILY_TREE_DATA_DEPLOY_KEY }}

      - name: Copy family data to app
        run: |
          # Copy processed data from family-tree-data repo to app data directory
          if [ -d "family-tree-data/processed" ]; then
            cp -r family-tree-data/processed/* data/
          fi
          
          # Copy media files to public directory
          if [ -d "family-tree-data/processed/media" ]; then
            mkdir -p public/media
            cp -r family-tree-data/processed/media/* public/media/
          fi

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          FAMILY_TREE_PASSWORD_HASH: ${{ secrets.FAMILY_TREE_PASSWORD_HASH }}
          FAMILY_TREE_DATA_REPO: familytree-data

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4